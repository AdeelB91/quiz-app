<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Quiz-App| Create</title>
  </head>

<header>
  <h1>Create</h1>
</header>

<div class="questcard">
  <h2 id="form-heading" class="questcard__header">Let's create a Quiz!</h2>

  <div class="formcontainer">
    <form aria-labelledby="form-heading" aria-describedby="form-description">
      <legend>Question:</legend>
      <textarea
        maxlength="200"
        data-js="questtextarea"
        name="add-a-question"
        id="add-a-question"
        placeholder="Type here...?"
        rows="8"
        cols="32"
      ></textarea>
      <div class="formcontainer">
        <span data-js="counter">0/200</span>
      </div>
      <legend>Answer:</legend>
      <textarea
        maxlength="240"
        data-js="answertextarea"
        name="add-an-answer"
        id="add-an-answer"
        placeholder="Type here...!"
        rows="8"
        cols="32"
      ></textarea>
      <div class="formcontainer">
        <span data-js="answercounter">0/200</span>
      </div>
      <legend>Tags:</legend>
      <textarea
        maxlength="240"
        data-js="tagtextarea"
        name="add-tags"
        id="add-tags"
        placeholder="Type here...!"
        rows="4"
        cols="32"
      ></textarea>
      <div class="formcontainer">
        <span data-js="tagcounter">0/200</span>
      </div>
    </form>
  </div>

  <div class="card__button">
    <button>Submit</button>
  </div>
</div>
