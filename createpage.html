<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
</html>
<header>
  <h1>Create</h1>
</header>

<div class="questcard">
  <h2 id="form-heading" class="questhead">Let's create a Quiz!</h2>

  <div class="formcontainer">
    <form aria-labelledby="form-heading" aria-describedby="form-description">
      <legend>Question</legend>
      <textarea
        name="add-a-question"
        id="add-a-question"
        placeholder="type in here your question...?"
        rows="10"
        cols="25"
      ></textarea>
      <legend>Answer</legend>
      <textarea
        name="add-an-answer"
        id="add-an-answer"
        placeholder="type in here your answer...!"
        rows="10"
        cols="25"
      ></textarea>
      <legend>Tags</legend>
      <textarea
        name="add-tags"
        id="add-tags"
        placeholder="add your tags in here devided by comma,,,!"
        rows="6"
        cols="25"
      ></textarea>
    </form>
  </div>

  <div class="button">
    <button>Submit</button>
  </div>
</div>
<footer>
  <img
    alt="homeicon"
    class="homeicon"
    src="/Images/outline_home_black_24dp.png"
  />
  <img
    alt="bookmarkicon"
    class="bookmarkicon"
    src="Images/outline_bookmark_border_black_24dp.png"
  />
  <img
    alt="texticon"
    class="texticon"
    src="Images/outline_post_add_black_24dp.png"
  />
  <img
    alt="profileicon"
    class="profilicon"
    src="Images/outline_person_outline_black_24dp.png"
  />
</footer>
