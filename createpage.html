<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />

<header>
  <h1>Create</h1>
</header>

<div class="questcard">
  <h2 id="form-heading" class="questhead">Let's create a Quiz!</h2>

  <div class="formcontainer">
    <form aria-labelledby="form-heading" aria-describedby="form-description">
      <legend>Question:</legend>
      <textarea
        name="add-a-question"
        id="add-a-question"
        placeholder="type in here your question...?"
        rows="8"
        cols="32"
      ></textarea>
      <legend>Answer:</legend>
      <textarea
        name="add-an-answer"
        id="add-an-answer"
        placeholder="type in here your answer...!"
        rows="8"
        cols="32"
      ></textarea>
      <legend>Tags:</legend>
      <textarea
        name="add-tags"
        id="add-tags"
        placeholder="add your tags in here devided by comma,,,!"
        rows="4"
        cols="32"
      ></textarea>
    </form>
  </div>

  <div class="button">
    <button>Submit</button>
  </div>
</div>
